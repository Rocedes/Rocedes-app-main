<div class="franja"><p>Datos de Foleo</p></div>
    
<div class="Lista-Registro" id="divRegistrosFoleoDatos" >

    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-md-4 col-md-6">
              <mat-form-field>
                <mat-label>BUSCAR</mat-label>
                <input matInput (keyup)="filtrar($event)" placeholder="buscar">
              </mat-form-field>
            </div>
            

            <div class="col-sm-12 col-md-4 col-md-6">
              <div class="button-row text-end">
                <button type="button" class="btn btn-outline-secondary" (click)="AgregarFila()"><b>AGREGAR </b> <fa-icon [icon]="['fas', 'plus']" class="fa-2x"></fa-icon></button>
              </div>
            </div>


          </div>
    </div>
     
  
   
    <div class="mat-elevation-z8" id="tbl-foleo-factor-datos">


          <table  mat-table [dataSource]="dataSourceDatosFoleo" matSort (matSortChange)="announceSortChangeDetalle($event)">
        

            <ng-container matColumnDef="IdFoleoDato">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let j = index"  [ngClass]="element.IdFoleoDato == -1 ? 'nueva-fila' : ''"> {{j+1}} </td>
            </ng-container>

           
            <ng-container matColumnDef="Guardar" sticky>

                <th mat-header-cell  *matHeaderCellDef>
                </th>
                <td mat-cell  *matCellDef="let element" [ngClass]="element.IdFoleoDato == -1 ? 'nueva-fila' : ''"> 
                    <a href="#" (click)="clickRow(element, 'Guardar')"><fa-icon [icon]="['fas', 'save']" class="fa-2x" style="color:#1B364C"></fa-icon></a>
                </td>
            </ng-container>



   

            <ng-container matColumnDef="Estilo">
                <th class="myHeader"  mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Estilo">
                    Estilo.
                </th>
                <td mat-cell *matCellDef="let element" [ngClass]="element.IdFoleoDato == -1 ? 'nueva-fila' : ''"> 
                    <mat-form-field floatLabel="never" >
                        <input  matInput placeholder="" [value]="element.Estilo" [(ngModel)]="element.Estilo">
                    </mat-form-field>
                </td>
            </ng-container>


            <ng-container matColumnDef="Pieza_grande">
                <th class="myHeader"  mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Pieza_grande">
                    Pieza Grande.
                </th>
                <td mat-cell *matCellDef="let element" [ngClass]="element.IdFoleoDato == -1 ? 'nueva-fila' : ''"> 
                    <mat-form-field floatLabel="never"  class="col-foleo-dato-num">
                        <input matInput placeholder="" [value]="element.Pieza_grande" [(ngModel)]="element.Pieza_grande">
                    </mat-form-field>
                </td>
            </ng-container>


            <ng-container matColumnDef="Pieza_pequena">
                <th class="myHeader"  mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Pieza_pequena">
                    Pieza Peque√±a.
                </th>
                <td mat-cell *matCellDef="let element" [ngClass]="element.IdFoleoDato == -1 ? 'nueva-fila' : ''"> 
                    <mat-form-field floatLabel="never" class="col-foleo-dato-num">
                        <input matInput placeholder="" [value]="element.Pieza_pequena" [(ngModel)]="element.Pieza_pequena">
                    </mat-form-field>
                </td>
            </ng-container>


            <ng-container matColumnDef="Shell">
                <th class="myHeader"  mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Shell">
                    Shell.
                </th>
                <td mat-cell *matCellDef="let element"  [ngClass]="element.IdFoleoDato == -1 ? 'nueva-fila' : ''"> {{ Calcular(element) }} </td>
            </ng-container>


            <ng-container matColumnDef="Pieza_doble">
                <th class="myHeader"  mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Pieza_doble">
                    Pieza Doble.
                </th>
                <td mat-cell *matCellDef="let element" [ngClass]="element.IdFoleoDato == -1 ? 'nueva-fila' : ''"> 
                    <mat-form-field floatLabel="never"  class="col-foleo-dato-num">
                        <input matInput placeholder="" [value]="element.Pieza_doble" [(ngModel)]="element.Pieza_doble">
                    </mat-form-field>
                </td>
            </ng-container>



         

            <ng-container matColumnDef="Eliminar" stickyEnd>
                
                <th mat-header-cell  *matHeaderCellDef>
                </th>
                <td mat-cell  *matCellDef="let element" [ngClass]="element.IdFoleoDato == -1 ? 'nueva-fila' : ''"> 
                    <a href="#" (click)="clickRow(element, 'Eliminar')" *ngIf="element.IdFoleoDato != -1"><fa-icon [icon]="['fas', 'trash-alt']" class="fa-2x" style="color:red"></fa-icon></a>
                </td>
            </ng-container>

        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
          mat-row  [class.demo-row-is-clicked]="clickedRowsDatos.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
          
        </table>
        <mat-paginator [pageSizeOptions]="[25]"  showFirstLastButtons></mat-paginator>
    </div>

        

   
</div>
